<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hygress</title>
    <meta charset="utf-8">
    <meta name="author" content="Raoul van Rueschen">
    <meta name="description" content="Test page.">
    <meta name="robots" content="noindex, nofollow">
    <script src="../build/hygress.js"></script>
    <script>

    var hygress;

    function render()
    {
     hygress.render();
     requestAnimationFrame(render);
    }

    document.addEventListener("DOMContentLoaded", function()
    {
      hygress = new Hygress({hypotrochoid: Hygress.Hypotrochoid.ZAYESH});
      document.getElementById("container").appendChild(hygress.canvas);
      hygress.size = [600, 600];
      render();
    });

    </script>
  </head>
  <body style="background-color: rgb(30, 30, 30)">
    <div id="container">
    </div>
  </body>
</html>
