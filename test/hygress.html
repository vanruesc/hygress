<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hygress</title>
    <meta charset="utf-8">
    <meta name="author" content="Raoul van Rueschen">
    <meta name="description" content="Test page.">
    <meta name="robots" content="noindex, nofollow">
    <script src="../build/hygress.js"></script>
    <script>

    var hygress;

    function resize()
    {
     var w = window.innerWidth, h = window.innerHeight;
     hygress.size = [w, h];
    }

    function render()
    {
     hygress.render();
     requestAnimationFrame(render);
    }

    document.addEventListener("DOMContentLoaded", function()
    {
      hygress = new Hygress({scale: 0.0});
      document.getElementById("container").appendChild(hygress.canvas);
      hygress.size = [window.innerWidth, window.innerHeight];
      hygress.htSize = window.innerHeight * 0.35;
      window.addEventListener("resize", resize);
      render();
    });

    </script>
  </head>
  <body style="background-color: rgb(30, 30, 30)">
    <div id="container">
    </div>
  </body>
</html>
